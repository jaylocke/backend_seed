<!-- START row-->
<div class="row">
   <div class="panel panel-default">
      <div class="panel-heading">Hover Rows</div>
      <div class="panel-body">
         <div ng-controller="ServerSideController as users" class="table-responsive">
            <div>
               <button type="button" ng-click="users.addPerson()" class="btn btn-labeled btn-success">
                  <span class="btn-label">
                     <em class="fa fa-plus"></em>
                  </span>Add</button>
            </div>
            <table class="table table-hover">
               <thead>
                  <tr>
                     <th>date</th>
                     <th>feeAmount</th>
                     <th>requestCount</th>
                     <th>payAmount</th>
                     <th>payCount</th>
                     <th>操作</th>
                  </tr>
               </thead>
               <tbody ng-repeat="user in users.data">
                  <tr>
                     <td>{{ user.date }}</td>
                     <td>{{ user.feeAmount }}</td>
                     <td>{{ user.requestCount }}</td>
                     <td>{{ user.payAmount }}</td>
                     <td>{{ user.payCount }}</td>
                     <td>
                        <button type="button" ng-if="user.btnModify" ng-click="users.modifyPerson($index)" class="btn btn-sm btn-warning">
                           <em class="fa fa-edit"></em>
                        </button>
                        <button type="button" ng-if="user.btnDel" ng-click="users.removePerson($index)" class="btn btn-sm btn-danger">
                           <em class="fa fa-trash-o"></em>
                        </button>
                     </td>
                  </tr>
               </tbody>
            </table>
            <div class="col-md-5 col-md-offset-5">
               <pagination total-items="users.totalItems" ng-model="users.currentPage" max-size="users.maxSize" boundary-links="true" rotate="false" num-pages="users.numPages" ng-change="users.pageChanged()" class="pagination-sm"></pagination>
            </div>
            <div class="col-md-2">
               <select ng-change="users.select()" ng-model="users.currentNum" ng-options="selectNum for selectNum in users.selectNumTotal" class="form-control selectNum"></select>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- END row-->
<!-- Templates -->
<script type="text/ng-template" id="modifyPersonId">
   <div class="ngdialog-message"><h3>修改用户信息</h3><div><div class="form-group"><label><input type="text" name="id" ng-model="dialogData.date" value="" class="form-control"/></label></div></div><div><div class="form-group"><label><input type="text" name="feeAmount" ng-model="dialogData.feeAmount" value="" class="form-control"/></label></div></div><div><div class="form-group"><label><input type="text" name="requestCount" ng-model="dialogData.requestCount" value="" class="form-control"/></label></div></div><div><div class="form-group"><label><input type="text" name="payAmount" ng-model="dialogData.payAmount" value="" class="form-control"/></label></div></div><div><div class="form-group"><label><input type="text" name="payCount" ng-model="dialogData.payCount" value="" class="form-control"/></label></div></div><button type="button" ng-click="save()" class="btn btn-primary mr">保存</button><button type="button" ng-click="closeThisDialog(0)" class="btn btn-default">取消</button></div>
</script>
<script type="text/ng-template" id="addPersonId">
   <div class="ngdialog-message"><h3>添加用户信息</h3><div><div class="form-group"><label><input type="text" name="id" ng-model="dialogData.date" value="" placeholder="请输入date" class="form-control"/></label></div></div><div><div class="form-group"><label><input type="text" name="feeAmount" ng-model="dialogData.feeAmount" value="" placeholder="请输入feeAmount" class="form-control"/></label></div></div><div><div class="form-group"><label><input type="text" name="requestCount" ng-model="dialogData.requestCount" value="" placeholder="请输入requestCount" class="form-control"/></label></div></div><div><div class="form-group"><label><input type="text" name="payAmount" ng-model="dialogData.payAmount" value="" placeholder="请输入payAmount" class="form-control"/></label></div></div><div><div class="form-group"><label><input type="text" name="payCount" ng-model="dialogData.payCount" value="" placeholder="请输入payCount" class="form-control"/></label></div></div><button type="button" ng-click="add()" class="btn btn-primary mr">添加</button><button type="button" ng-click="closeThisDialog(0)" class="btn btn-default">取消</button></div>
</script>
